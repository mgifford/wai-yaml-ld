graph_id: wai-standards-link-graph
name: WAI/HTML/CSS Standards Link Graph
version: 1
updated: '2026-02-21'
description: Canonical graph of how normative standards, technical specifications,
  curated datasets, and informative catalogs relate for accessibility analysis.
relation_types:
- id: supersedes
  description: Source standard supersedes or replaces target standard.
- id: maps_to
  description: Source dataset maps requirements from source standard to target standard.
- id: profiles
  description: Source standard profiles, constrains, or contextualizes target language/spec.
- id: applies_to
  description: Source resource or dataset applies to target standard.
- id: supports_outcome_for
  description: Source specification contributes implementation support toward target standard outcomes.
- id: implements_mapping_for
  description: Source technical mapping specification defines interoperability behavior for target standard.
- id: catalogs
  description: Source index/dataset catalogs or enumerates target specification resources.
starting_points:
  human:
  - w3c-wai-standards-index
