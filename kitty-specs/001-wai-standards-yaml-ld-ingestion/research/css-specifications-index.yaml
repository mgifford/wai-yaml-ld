accessibility_relevant_modules:
- id: css-color
  title: CSS Color
  url: https://www.w3.org/TR/css-color-4/
  relevance: Color definition and interpolation behavior directly affects contrast and non-color cues.
- id: css-ui
  title: CSS Basic User Interface
  url: https://www.w3.org/TR/css-ui-4/
  relevance: Defines focus outlines, cursor behavior, and user interaction affordances.
- id: mediaqueries
  title: Media Queries
  url: https://www.w3.org/TR/mediaqueries-5/
  relevance: Enables adaptation for user/device contexts including reduced motion and forced colors.
- id: css-overflow
  title: CSS Overflow
  url: https://www.w3.org/TR/css-overflow-4/
  relevance: Impacts clipping, scrolling, and visibility of content at zoom or reflow.
- id: css-writing-modes
  title: CSS Writing Modes
  url: https://www.w3.org/TR/css-writing-modes-4/
  relevance: Impacts orientation, reading order, and flow for internationalized and adaptive layouts.
- id: css-text
  title: CSS Text
  url: https://www.w3.org/TR/css-text-4/
  relevance: Defines wrapping, spacing, and text transformations affecting readability.
- id: css-display
  title: CSS Display
  url: https://www.w3.org/TR/css-display-4/
  relevance: Defines layout box generation and visibility semantics affecting perceived structure.
- id: css-flexbox
  title: CSS Flexible Box Layout
  url: https://www.w3.org/TR/css-flexbox-1/
  relevance: Defines visual order and responsive behavior that can impact reading and focus order.
- id: css-grid
  title: CSS Grid Layout
  url: https://www.w3.org/TR/css-grid-2/
  relevance: Defines 2D visual layouts whose ordering choices can affect navigation predictability.
- id: css-transitions
  title: CSS Transitions
  url: https://www.w3.org/TR/css-transitions-2/
  relevance: Animation behavior can impact motion sensitivity and cognitive accessibility.
- id: css-animations
  title: CSS Animations
  url: https://www.w3.org/TR/css-animations-2/
  relevance: Animation timing and effects should align with reduced-motion user preferences.
- id: css-scroll-snap
  title: CSS Scroll Snap
  url: https://www.w3.org/TR/css-scroll-snap-1/
  relevance: Scroll behavior can affect keyboard, switch, and screen magnifier users.
