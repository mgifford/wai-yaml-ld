accessibility_related_sections:
- id: semantics
  title: The elements of HTML
  url: https://html.spec.whatwg.org/multipage/semantics.html
  relevance: Defines native semantics and structural meaning used by assistive technologies.
- id: forms
  title: Forms
  url: https://html.spec.whatwg.org/multipage/forms.html
  relevance: Defines label association, input purpose, validation, and control behavior.
- id: interaction
  title: User interaction
  url: https://html.spec.whatwg.org/multipage/interaction.html
  relevance: Defines focus management, activation behavior, keyboard interaction, and `inert`.
- id: dom
  title: The HTML syntax and DOM
  url: https://html.spec.whatwg.org/multipage/dom.html
  relevance: Defines attributes and parsing behavior affecting accessibility trees and APIs.
- id: rendering
  title: Rendering
  url: https://html.spec.whatwg.org/multipage/rendering.html
  relevance: Defines rendering expectations that impact visible and perceivable output.
- id: structured-data
  title: Tables and structured data
  url: https://html.spec.whatwg.org/multipage/tables.html
  relevance: Defines data relationships and header association behavior used for non-visual navigation.
